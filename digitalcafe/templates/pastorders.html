{% include "header.html" %}
<h1>Past Orders</h1>

{% if orders %}
  <table>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
    </tr>
    {% for order in orders %}
      <tr>
        <td>{{ order["_id"] }}</td>
        <td>{{ order["date"] }}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No orders have been made yet. <a href="/">Start shopping!</a></p>
{% endif %}
